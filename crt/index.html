<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Webcam CRT Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #mainCanvas {
            width: 100vw;
            height: 100vh;
        }
        #cameraView {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 240px;
            border: 2px solid #333;
            background: #000;
        }
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="mainCanvas"></canvas>
    <canvas id="cameraView"></canvas>
    <div id="controls">
        <p>Controls:</p>
        <p>W/S - Move forward/backward</p>
        <p>A/D - Move left/right</p>
        <p>Q/E - Move up/down</p>
        <p>Arrow keys - Rotate view</p>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
            "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.162.0/examples/jsm/loaders/GLTFLoader.js",
            "three/examples/jsm/loaders/FBXLoader.js": "https://unpkg.com/three@0.162.0/examples/jsm/loaders/FBXLoader.js"
        }
    }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
